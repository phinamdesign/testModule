<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các số le trong mảng</title>
</head>
<body>
<script>
    var arr = [1,2,3,4,5,6,7,8,9];
    function sumOld(a) {
        let sum = 0;
        for (let i= 0 ; i<a.length; i++){
            if (arr[i]%2 !== 0){
                 sum += a[i];
            }
        }
        alert("Tổnglà "+sum);
    }
    sumOld(arr);
</script>
</body>
</html>
